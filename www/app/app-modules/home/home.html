<div class="logo">
	<figure>
		<img src="images/logo-small.png">
	</figure>
</div>

<div class="clock">
	<!-- Days -->
	<div class="clock_days">
		<div class="bgLayer">
			<div class="topLayer"></div>
			<canvas id="canvas_days" width="188" height="188">
			</canvas>
			<div class="text">
				<p class="val" style="color: #665c6f">0</p>
				<p class="type_days" style="color: #4d4654">Dias</p>
			</div>
		</div>
	</div>
	<!-- Days -->
	<!-- Hours -->
	<div class="clock_hours">
		<div class="bgLayer">
			<div class="topLayer"></div>
			<canvas id="canvas_hours" width="188" height="188">
			</canvas>
			<div class="text">
				<p class="val" style="color: #665c6f">0</p>
				<p class="type_hours" style="color: #4d4654">Horas</p>
			</div>
		</div>
	</div>
	<!-- Hours -->
	<!-- Minutes -->
	<div class="clock_minutes">
		<div class="bgLayer">
			<div class="topLayer"></div>
			<canvas id="canvas_minutes" width="188" height="188">
			</canvas>
			<div class="text">
				<p class="val" style="color: #665c6f">0</p>
				<p class="type_minutes" style="color: #4d4654">Minutos</p>
			</div>
		</div>
	</div>
	<!-- Minutes -->
	<!-- Seconds -->
	<div class="clock_seconds">
		<div class="bgLayer">
			<div class="topLayer"></div>
			<canvas id="canvas_seconds" width="188" height="188">
			</canvas>
			<div class="text">
				<p class="val" style="color: #665c6f">0</p>
				<p class="type_seconds" style="color: #4d4654">Segundos</p>
			</div>
		</div>
	</div>
	<!-- Seconds -->
</div>
